<!-- channel-feed.page.html -->
<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>
      <div class="header-content">
        <ion-avatar class="header-avatar">
          <div class="avatar-placeholder">V</div>
        </ion-avatar>
        <div class="header-info">
          <div class="channel-name">Volunteer Events</div>
          <div class="channel-followers">56 followers</div>
        </div>
      </div>
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="testAddPost()">
        <ion-icon slot="icon-only" name="link-outline"></ion-icon>
      </ion-button>
      <ion-button>
        <ion-icon slot="icon-only" name="ellipsis-vertical"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="channel-content">
  <div class="posts-container">
    <div
      *ngFor="let p of posts"
      class="post-bubble"
      [class.received]="!p.isSent"
      [class.sent]="p.isSent"
    >
      <!-- Author Info (only for received messages) -->
      <div *ngIf="!p.isSent" class="author-info">
        <ion-avatar class="author-avatar">
          <div class="avatar-placeholder">
            {{ p.author?.charAt(0) }}
          </div>
        </ion-avatar>
        <div class="author-details">
          <span class="author-name">{{ p.author }}</span>
          <ion-icon
            *ngIf="p.verified"
            name="checkmark-circle"
            class="verified-badge"
          ></ion-icon>
        </div>
      </div>

      <!-- Message Content -->
      <div class="message-wrapper">
        <!-- Post Image (if exists) -->
        <img *ngIf="p.image" [src]="p.image" class="post-image" />

        <!-- Post Content Bubble -->
        <div class="bubble-content">
          <p class="post-text">{{ p.body }}</p>

          <!-- Timestamp and Status -->
          <div class="message-footer">
            <span class="timestamp">
              {{ formatTime(p.timestamp) }}
            </span>
            <ion-icon
              *ngIf="p.isSent"
              name="checkmark-done"
              class="read-status"
            ></ion-icon>
          </div>
        </div>

        <!-- Reactions Row -->
        <div class="reactions-bar">
          <div class="reactions-left">
            <div
              class="reaction-item"
              *ngIf="p.reactions && p.reactions['üëç']"
            >
              <span class="emoji">üëç</span>
              <span class="count">{{ p.reactions['üëç'] }}</span>
            </div>

            <div
              class="reaction-item"
              *ngIf="p.reactions && p.reactions['‚ù§Ô∏è']"
            >
              <span class="emoji">‚ù§Ô∏è</span>
              <span class="count">{{ p.reactions['‚ù§Ô∏è'] }}</span>
            </div>

            <div
              class="reaction-item"
              *ngIf="p.reactions && p.reactions['üôè']"
            >
              <span class="emoji">üôè</span>
              <span class="count">{{ p.reactions['üôè'] }}</span>
            </div>
          </div>

          <ion-button fill="clear" size="small" class="forward-btn">
            <ion-icon
              slot="icon-only"
              name="arrow-redo-outline"
            ></ion-icon>
          </ion-button>
        </div>
      </div>
    </div>

    <!-- ---------- CHAT INPUT BOX (BOTTOM) ---------- -->
    <ion-footer class="chat-footer">
      <div class="input-row">
        <!-- Attach Media -->
        <ion-button
          fill="clear"
          class="attach-btn"
          (click)="selectMedia()
        ">
          <ion-icon name="attach-outline"></ion-icon>
        </ion-button>

        <!-- Text Input -->
        <ion-input
          [(ngModel)]="newMessage"
          placeholder="Type a message"
          class="chat-input"
        ></ion-input>

        <!-- Send Button -->
        <ion-button
          fill="clear"
          class="send-btn"
          (click)="sendPost()"
        >
          <ion-icon name="send"></ion-icon>
        </ion-button>
      </div>
    </ion-footer>

    <!-- Today Divider -->
    <div class="date-divider">
      <span>Today</span>
    </div>
  </div>
</ion-content>
