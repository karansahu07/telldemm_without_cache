<ion-header>
  <ion-toolbar>
    <ion-title>Filter</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="cancel()">Cancel</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- keep the segment hidden or show only Regions -->
  <!-- If you want to fully hide the segment, remove/comment the segment below -->
  <!--
  <ion-segment [(ngModel)]="tab">
    <ion-segment-button value="regions">Regions</ion-segment-button>
    <ion-segment-button value="categories">Categories</ion-segment-button>
  </ion-segment>
  -->

  <ion-searchbar [(ngModel)]="search" placeholder="Search regions"></ion-searchbar>

  <div>
    <ion-list>
      <ion-item *ngFor="let r of filteredRegions" (click)="selectRegion(r)" [class.selected]="selectedRegion?.region_id === r.region_id">
        <ion-label>{{ r.region_name }}</ion-label>
        <ion-icon *ngIf="selectedRegion?.region_id === r.region_id" name="checkmark" slot="end"></ion-icon>
      </ion-item>
    </ion-list>
  </div>

  <!-- Categories section is commented out for now -->
  <!--
  <div *ngIf="tab === 'categories'">
    <ion-list>
      <ion-item *ngFor="let c of filteredCategories" (click)="selectCategory(c)" [class.selected]="isCategorySelected(c)">
        <ion-label>{{ c.category_name }}</ion-label>
        <ion-icon *ngIf="isCategorySelected(c)" name="checkmark" slot="end"></ion-icon>
      </ion-item>
    </ion-list>
  </div>
  -->
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button fill="clear" (click)="clearFilters()">Clear</ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="apply()">Apply</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
