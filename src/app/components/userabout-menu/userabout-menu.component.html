<ion-list lines="none">

  <!-- Individual Chat Menu -->
  <ng-container *ngIf="chatType === 'private'">
    <ion-item button (click)="onOptionClick('share')">
      <ion-label>ReTell (Share)</ion-label>
    </ion-item>
    <ion-item button (click)="onOptionClick('edit')">
      <ion-label>TellInfo (Edit)</ion-label>
    </ion-item>
  </ng-container>

  <!-- Group Chat Menu -->
  <ng-container *ngIf="chatType === 'group'">
    <ion-item button (click)="onOptionClick('addMembers')">
      <ion-label>Add Tellers to DemmRoom (Add members)</ion-label>
    </ion-item>

    <ion-item button (click)="onOptionClick('changeGroupName')">
      <ion-label>Rename DemmRoom Wip (Change group name)</ion-label>
    </ion-item>
  </ng-container>

</ion-list>
