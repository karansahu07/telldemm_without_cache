<ion-header [translucent]="true">
  <ion-toolbar class="telldemm">
    <div class="main-header">
      <ion-title>
        <h2 class="header-name">Updates</h2>
      </ion-title>

      <ion-buttons slot="end" class="header-icons">
        <ion-button fill="clear">
          <!-- <img src="assets/images/qr-code.svg" class="header-img"/> -->
          <i class="fa-solid fa-qrcode homemainicons"></i>
        </ion-button>
        <ion-button fill="clear">
          <!-- <img src="assets/images/camera.svg" class="header-img"/> -->
          <i class="fa-solid fa-camera homemainicons"></i>
        </ion-button>
        <ion-button (click)="presentPopover($event)">
          <!-- <img src="assets/images/dots (1).svg" class="header-img"/> -->
          <i class="fa-solid fa-ellipsis-vertical homemainicons"></i>
        </ion-button>
      </ion-buttons>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div>
    <p class="Your">Your Status</p>

    <div class="status-row">
      <div class="main-black" style="display: flex; margin-left: 0px">
        <div class="image-wrapperss">
          <img
            src="assets/images/status_image.png"
            alt="Ellipse-img"
            class="Ellipseee"
          />
          <img
            src="assets/images/plus_status.png"
            alt="plus-img"
            class="plusimg"
          />
          <p class="Add-status">Add Status</p>
        </div>
      </div>

      <swiper-container slides-per-view="auto" space-between="5" class="slider">
        <swiper-slide
          *ngFor="let item of [].constructor(15)"
          class="slider-swip"
        >
          <div class="image-wrapper">
            <img src="assets/images/Rectangle 24.svg" alt="Rectangle-img" />
            <img
              src="assets/images/status_image.png"
              alt="Ellipse-img"
              class="Ellipse"
            />
          </div>
        </swiper-slide>
      </swiper-container>
    </div>

    <div class="channels-main">
      <p class="Status">Channels</p>
      <p class="Explore" (click)="toggleIcon()">
        Explore
        <ion-icon
          name="chevron-forward-outline"
          [class.rotate]="isRotated"
        ></ion-icon>
      </p>
    </div>

    <ion-list>
      <ion-item *ngFor="let chat of filteredChats" (click)="openChat(chat)">
        <ion-avatar slot="start">
          <img src="assets/images/user.jfif" />
        </ion-avatar>
        <ion-label>
          <p class="chat-message">{{ chat.name }}</p>
          <p [style.color]="chat.unread ? '#bc8c2c' : '#444343'">
            {{ chat.message }}
          </p>
        </ion-label>
        <div slot="end" class="chat-meta">
          <p class="time" style="color: #ff1414">{{ chat.time }}</p>
          <ion-badge *ngIf="chat.unread">{{ chat.unreadCount }}</ion-badge>
        </div>
      </ion-item>
    </ion-list>

    <div>
      <p class="channels">Find channels to follow</p>
      <ion-list>
        <ion-item
          *ngFor="let chat of filteredchannels"
          (click)="openChat(chat)"
        >
          <ion-avatar slot="start">
            <img src="assets/images/user.jfif" />
          </ion-avatar>
          <ion-label>
            <p class="chat-India">{{ chat.name }}</p>
            <p class="followers">{{ chat.followers }} followers</p>
          </ion-label>
          <div slot="end" class="chat-meta">
            <button>Follow Now</button>
          </div>
        </ion-item>
      </ion-list>
    </div>
  </div>
  <!-- <div class="work-img">
  <img src="assets/images/workinprogress.jpg" alt="">
</div> -->
</ion-content>

<app-footer-tabs [totalUnreadUpdates]="totalUnreadUpdates"></app-footer-tabs>
